<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>Reactive programming - Advanced</title>

    <link rel="stylesheet" href="css/reveal.css">
    <link rel="stylesheet" href="css/theme/sopra-banking.css">

    <!-- Theme used for syntax highlighting of code -->
    <link rel="stylesheet" href="lib/css/zenburn.css">

    <!-- Printing and PDF exports -->
    <script>
        var link = document.createElement('link');
        link.rel = 'stylesheet';
        link.type = 'text/css';
        link.href = window.location.search.match(/print-pdf/gi) ? 'css/print/pdf.css' : 'css/print/paper.css';
        document.getElementsByTagName('head')[0].appendChild(link);
    </script>
</head>
<body>
<div class="reveal">
    <div class="header">
        <img class="logo" src="lib/images/banking-logo.png" alt="Sopra banking software"/>
        <span class="title">Reactive programming - Advanced</span>
        <span class="author">Olivier Ducarme</span>
    </div>
    <div class="slides">
        <section data-markdown="slides/title.md"></section>
        <section>
            <section data-markdown>## Patterns</section>
            <section data-markdown="slides/patterns/checks.md"></section>
            <section data-markdown="slides/patterns/tryCatch.md"></section>
            <section data-markdown="slides/patterns/tryCatch2.md"></section>
            <section data-markdown="slides/patterns/fallback.md"></section>
            <section data-markdown="slides/patterns/zipTuple.md"></section>
            <section data-markdown="slides/patterns/infiniteFlows.md"></section>
            <section data-markdown="slides/patterns/infiniteFlows2.md"></section>
        </section>
        <section>
            <section data-markdown>## Testing & Debugging</section>
            <section data-markdown="slides/testing/stepVerifier.md"></section>
            <section><img src="lib/images/stepVerifier.png"></section>
            <section data-markdown="slides/testing/debugging.md"></section>
        </section>
        <section>
            <section data-markdown>## Concurrency</section>
            <section data-markdown="slides/concurrency/concepts.md"></section>
            <section data-markdown="slides/concurrency/operators.md"></section>
            <section><img src="lib/images/concurrency1.png"></section>
            <section data-transition="none"><img src="lib/images/concurrency2.png"></section>
            <section data-transition="none"><img src="lib/images/concurrency3.png"></section>
            <section data-transition="none"><img src="lib/images/concurrency4.png"></section>
            <section data-transition="none"><img src="lib/images/concurrency5.png"></section>
        </section>
        <section>
            <section data-markdown="slides/moreInfo.md"></section>
        </section>
    </div>

</div>


<script src="lib/js/head.min.js"></script>
<script src="js/reveal.js"></script>
<script src="js/external-html.js"></script>
<script>
    Reveal.initialize({
        width: 1200,
        history: true,
        dependencies: [
            {src: 'plugin/markdown/marked.js'},
            {src: 'plugin/markdown/markdown.js'},
            {src: 'plugin/notes/notes.js', async: true},
            {
                src: 'plugin/highlight/highlight.js', async: true, callback: function () {
                    hljs.initHighlightingOnLoad();
                }
            }
        ]
    });

    Reveal.configure({
        slideNumber: true
    });
</script>
</body>
</html>
